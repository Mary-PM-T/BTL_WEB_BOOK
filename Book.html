<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trang web sach - BTL</title>
  <link rel="stylesheet" href="home.css" />
  <style>
    .main-frame {
      background-color:#def0ff;
    }
    .BC a {
      color: black;
      text-decoration: none;
      font-size: 20px;
    }
    /*----- Product -----*/
    .product-section {
      width: 100%;
      background: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: grid;
      grid-template-columns: 40% 60%;
      gap: 30px;
      font-size: 22px;
    }
    .book-image {
      width: 100%;
      height: auto;
      background-color: #def0ff;
      align-items: center;
      justify-content: center;
      display: flex;
      color: #666;
    }
    .book-cover {
      width: 100%;
      height: auto;
      min-height: 400px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .book-cover img {
      width: 100%;
      height: auto;
      object-fit: contain;
      border-radius: 4px;
    }
    .book-info {
      text-align: left;
    }
    .book-info h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #2c5aa0;
      font-size: 30px;
    }
    .author {
      color: #666;
      margin-bottom: 8px;
    }
    .rating {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 15px;
    }
    .stars {
      color: #ffa500;
    }
    .price-section {
      background: #fff3cd;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ffeaa7;
      margin-bottom: 20px;
      font-size: 30px;
    }
    .p {
      display: flex;
      gap: 20px;
    }
    .Oprice {
      font-size: 24px;
      font-weight: bold;
      color: gray;
      text-decoration:line-through;
      margin-bottom: 10px;
    }
    .price {
      font-size: 35px;
      font-weight: bold;
      color: #d63384;
      margin-bottom: 10px;
    }

    .discount-btn {
      width: 50px;
      height: 35px;
      text-align: center;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 20px;
      cursor: pointer;
    }
    /*----- Quantity -----*/
    .quantity-section {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }

    .quantity-input {
      width: 60px;
      text-align: center;
      border: 1px solid #dee2e6;
      padding: 8px;
      border-radius: 4px;
    }
    /*----- Book Detail -----*/
    .book-details {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .book-details h3 {
      margin-bottom: 10px;
      color: #2c5aa0;
    }

    .detail-item {
      display: flex;
      margin-bottom: 5px;
    }

    .detail-label {
        width: 120px;
        color: #666;
    }

    .detail-desc {
      background-color: white;
      padding: 20px;
    }
    .detail-desc .MT {
      font-size: 35px;
      font-weight: bold;
      text-align: left;
    }
    .detail-desc .mt {
      font-size: 20px;
    }
    /*----- Cart -----*/
    .add-to-cart {
      width: 800px;
      background: #28a745;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .add-to-cart:hover {
      background: #9a0c0c;
    }
    /*----- Reviews -----*/
    .reviews-section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      width: 100%;
      font-size: 18px;
    }
    .reviews-section textarea {
      width: 100%;
      height: 100px;
      margin: 5px 0;
      box-sizing: border-box;
      line-height: 5px;
      font-size: 18px;
      padding: 10px;
      
    }
    .book-item {
      text-align: center;
      padding: 15px;
      border: 1px solid #dee2e6;
      border-radius: 8px;
      transition: transform 0.2s;
      font-size: 15px;
      cursor: pointer;
    }
    .related-books {
      height: auto;
      background-color: white;
      margin-bottom: 30px;
    }
    .related-books h3 {
      height: 50px;
      margin: 10px;
      text-align: center;
      line-height: 50px;
      background-color: #28a745;
      color: white;
      font-size: 1.5rem;
    }
    /*-----BOOK ITEM COVER*/
    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 0 10px;
    }
    .book-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .book-item:hover {
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .book-item-title {
      font-weight: bold;
      margin: 10px 0;
      white-space: none;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 24px;
    }

    .book-item-author {
      color: #666;
      margin-bottom: 5px;
      font-size: 0.9rem;
      font-size: 22px;
    }

    .book-item-price {
      color: #d63338;
      font-weight: bold;
      font-size: 2.5rem;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
  
<body>
    <div class="container">

        <!-- HEADER -->
        <header>
            <div class="l">
                <div class="logo"><p>BTL.SACH</p></div>
                <span class="sTC"><a href="Home.html">Trang chủ</a></span>
            </div>

            <div class="r">
                <div class="search">
                    <input type="text" id="searchInput" placeholder="Nhập tên sách">
                    <button class="search-nut" onclick="searchBook()">Tìm kiếm</button>
                </div>

                <div class="icon-group">
                    <a href="Cart.html" style="text-decoration: none; color: inherit;">
                        <i class="fa fa-shopping-cart"></i><span> 🛒 </span>
                    </a>

                    <div id="togg" class="lang-button">
                        <img id="selectedFlag" src="https://flagcdn.com/w40/vn.png" alt="VN" class="flag-icon">
                    </div>

                    <div id="nation" class="lang-select hidden">
                        <ul>
                            <li><img src="https://flagcdn.com/w40/vn.png" alt="VN" onclick="selectFlag('vn')"></li>
                            <li><img src="https://flagcdn.com/w40/us.png" alt="US" onclick="selectFlag('us')"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- BREADCRUMB -->
        <div class="BC">
            <a href="Home.html">Trang chủ /</a>
            <a href="#">Danh mục /</a>
            <a href="#" id="c-category">Chi tiết</a>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-frame">

            <!-- CHI TIẾT SẢN PHẨM -->
            <div class="product-section">
                <div class="book-cover" id="bookImage">IMAGE BOOK</div>

                <div class="book-info">
                    <h1 id="bookTitle">Tên sách</h1>
                    <div class="author">Tác giả: <span id="bookAuthor">---</span></div>
                    <div class="author">NXB: <span id="bookPublisher">---</span></div>

                    <div class="rating">
                        <span class="stars" id="bookStar"></span>/5
                        (<span id="bookBuy"></span>lượt bán)
                    </div>

                    <div class="price-section">
                        <div class="Oprice" id="bookOriginal">Giá gốc: ---.000đ</div>
                        <div class="p">
                            <div class="price" id="bookPrice">Giá: ---.000đ</div>
                            <button class="discount-btn" id="bookDiscount">--- %</button>
                        </div>
                    </div>

                    <div class="quantity-section">
                        <span>Số lượng:</span>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                            <input type="number" class="quantity-input" id="quantity" value="1" min="1">
                            <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                        </div>
                        <span>Yêu thích</span>
                    </div>

                    <div class="book-details">
                        <h3>Thông tin chi tiết</h3>
                        <div class="detail-item">
                            <span class="detail-label">Mã hàng:</span>
                            <span id="bookId">---</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Năm XB:</span>
                            <span id="bookYear">---</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Ngôn ngữ:</span>
                            <span id="bookLang">---</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Số trang:</span>
                            <span id="bookPages">---</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Hình thức:</span>
                            <span>Bìa mềm</span>
                        </div>
                    </div>
                    <button class="add-to-cart" onclick="addToCart()">Thêm vào giỏ hàng</button>
                </div> 
            </div>

            <!-- DESCRIPTION -->
            <div class="detail-desc">
                <span class="MT">Mô tả</span><br>
                <span class="mt" id="bookDesc"></span>
            </div>

            <!-- COMMENT -->
            <div class="reviews-section">
                <label for="bookDesc" style="font-size: 35px; font-weight: bold;">Đánh giá sản phẩm</label><br>
                <textarea id="bookDesc" name="bookDesc" rows="3" placeholder="Nhập đánh giá sản phẩm"></textarea>
            </div>

            <!-- GỢI Ý SÁCH -->
            <div class="related-books">
                <h3>Sản phẩm liên quan</h3>
                <div class="books-grid" id="relatedBooks"></div>
            </div>

        </div> <!-- MAIN -->

    </div> <!-- CONTAINER -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Full.js"></script>
    <script>
        // Biến lưu thông tin sách hiện tại
        let selectedBook = null;
        let allBooks = [];

        // Lấy dữ liệu từ localStorage
        document.addEventListener('DOMContentLoaded', function() {
            selectedBook = JSON.parse(localStorage.getItem('selectedBook'));
            const allBooksObj = JSON.parse(localStorage.getItem('books')) || {};
            allBooks = Object.values(allBooksObj).flat();

            if (selectedBook) {
                renderBookInfo(selectedBook);
                renderRelatedBooks(selectedBook);
            } else {
                alert('Không tìm thấy thông tin sách. Vui lòng quay lại trang chủ.');
                window.location.href = 'Home.html';
            }
        });

        // Thay đổi số lượng
        function changeQuantity(delta) {
            const quantityInput = document.getElementById('quantity');
            let currentQuantity = parseInt(quantityInput.value) || 1;
            let newQuantity = currentQuantity + delta;
            if (newQuantity < 1) newQuantity = 1;
            if (newQuantity > 10) newQuantity = 10;
            quantityInput.value = newQuantity;
        }

        // Hiển thị thông tin sách
        function renderBookInfo(book) {
            const discount = Math.round(100 - (book.price / book.originalPrice) * 100);

            const bookImageContainer = document.getElementById('bookImage');
            if (book.image) {
                bookImageContainer.innerHTML = `<img src="${book.image}" alt="${book.title}" style="max-width: 100%; max-height: 100%;">`;
            } else {
                bookImageContainer.innerHTML = '<div class="book-image">Not Image</div>';
            }

            document.getElementById('bookTitle').textContent = book.title || 'Tên sách';
            document.getElementById('bookAuthor').textContent = book.author || '---';
            document.getElementById('bookPublisher').textContent = book.publisher || '---';
            document.getElementById('bookStar').textContent = book.star || '0';
            document.getElementById('bookBuy').textContent = book.buy || '0';
            document.getElementById('bookOriginal').textContent = `Giá gốc: ${(book.originalPrice || 0).toLocaleString()}.000đ`;
            document.getElementById('bookPrice').textContent = `Giá: ${(book.price || 0).toLocaleString()}.000đ`;
            document.getElementById('bookDiscount').textContent = `-${discount}%`;
            document.getElementById('bookId').textContent = book.id || '---';
            document.getElementById('bookYear').textContent = book.year || '---';
            document.getElementById('bookLang').textContent = book.lang || '---';
            document.getElementById('bookPages').textContent = book.pages || '---';
            document.getElementById('bookDesc').textContent = book.description || '---';
        }

        // Hiển thị sách liên quan
        function renderRelatedBooks(currentBook) {
        const relatedContainer = document.getElementById('relatedBooks');
        
        if (!allBooks || allBooks.length === 0) {
            relatedContainer.innerHTML = '<p style="text-align: center; color: #666;">Không có sách liên quan.</p>';
            return;
        }

        const related = allBooks
            .filter(book => book.category === currentBook.category && book.id !== currentBook.id)
            .slice(0, 5);

        if (related.length === 0) {
            relatedContainer.innerHTML = '<p style="text-align: center; color: #666;">Không có sách liên quan.</p>';
            return;
        }

        relatedContainer.innerHTML = '';

        related.forEach(book => {
            const bookDiv = document.createElement('div');
            bookDiv.className = 'book-item';
            bookDiv.onclick = function() {
                localStorage.setItem("selectedBook", JSON.stringify(book));
                window.location.reload(); // Reload trang để hiển thị sách mới
            };

            bookDiv.innerHTML = `
                <div class="book-item-cover">
                    <img src="${book.image || 'images/placeholder.png'}" alt="${book.title}" style="width: 100%; height: 400px; object-fit: cover;">
                </div>
                <div class="book-item-title">${book.title}</div>
                <div class="book-item-author">${book.author}</div>
                <div class="book-item-price">${(book.price || 0).toLocaleString()}.000đ</div>
            `;

            relatedContainer.appendChild(bookDiv);
        });
        }
        
        // Hàm thêm sách vào giỏ hàng
        function addToCart() {
            if (!selectedBook) {
                alert('Không tìm thấy thông tin sách!');
                return;
            }

            const quantity = parseInt(document.getElementById('quantity').value) || 1;

            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            const existingItemIndex = cart.findIndex(item => item.id === selectedBook.id);

            if (existingItemIndex !== -1) {
                cart[existingItemIndex].quantity += quantity;
                alert(`Đã cập nhật số lượng "${selectedBook.title}" trong giỏ hàng!`);
            } else {
                const cartItem = {
                    id: selectedBook.id,
                    title: selectedBook.title,
                    author: selectedBook.author,
                    category: selectedBook.category,
                    price: selectedBook.price,
                    originalPrice: selectedBook.originalPrice,
                    image: selectedBook.image,
                    quantity: quantity
                };

                cart.push(cartItem);
                alert(`Đã thêm "${selectedBook.title}" vào giỏ hàng!`);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            document.getElementById('quantity').value = 1;
        }

        // Hàm cập nhật số lượng hiển thị trên biểu tượng giỏ hàng
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const totalCount = cart.reduce((sum, item) => sum + item.quantity, 0);

            let cartCountElement = document.getElementById('cart-count');

            if (!cartCountElement) {
                const cartLink = document.querySelector('a[href="Cart.html"]');
                if (cartLink) {
                    cartCountElement = document.createElement('span');
                    cartCountElement.id = 'cart-count';
                    cartCountElement.style.cssText = `
                        position: absolute;
                        top: -8px;
                        right: -8px;
                        background: #dc3545;
                        color: white;
                        border-radius: 50%;
                        padding: 2px 6px;
                        font-size: 12px;
                        min-width: 18px;
                        height: 18px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-weight: bold;
                    `;
                    cartLink.appendChild(cartCountElement);
                }
            }

            if (cartCountElement) {
                cartCountElement.textContent = totalCount > 0 ? totalCount : '';
                cartCountElement.style.display = totalCount > 0 ? 'flex' : 'none';
            }
        }
    </script>
</body>
</html>
